<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDoS Monitor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .alert-box {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 12px;
            padding: 20px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.2rem;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Real-Time DDoS Alert Dashboard</h1>
    <div class="alert-box">
        {% if alert_counts %}
            <ul>
                {% for attack, count in alert_counts.items() %}
                    <li><strong>{{ attack }}</strong>: {{ count }} alerts</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No alerts have been recorded yet.</p>
        {% endif %}
    </div>

    <a href="/" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
